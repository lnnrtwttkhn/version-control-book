project:
  # project options (https://quarto.org/docs/reference/projects/options.html):
  type: book
  output-dir: _book
  execute-dir: project
  # pre-render: make download-images
  # preview (https://quarto.org/docs/reference/projects/options.html#preview):
  preview: 
    port: 3333
    host: 127.0.0.1
    browser: true
    watch-inputs: true
    navigate: true

book:
  title: "Version Control of Code and Data for Scientists"
  search: true
  repo-url: https://github.com/lnnrtwttkhn/version-control-book/
  repo-branch: main
  repo-actions: [issue, source]
  downloads: [pdf, epub]
  sharing: [twitter, facebook]
  favicon: static/git-icon.svg
  twitter-card: false
  site-url: https://lennartwittkuhn.com/version-control-book
#  date: "6/3/2023"
  chapters:
    - index.qmd
    - contents.qmd
    - chapters/rewriting-history.qmd
    - summary.qmd
    - references.qmd
    - part: Contributing to this book
      chapters:
        - chapters/contributing.qmd
        - chapters/style-guide.qmd
  page-navigation: true

format:
  html:
    theme: cosmo
    # fontcolor: black
    # linkcolor: black
    link-external-newwindow: true
    toc: true
    toc-depth: 3
    toc-title: "On this page"
    number-sections: true
    anchor-sections: true
    # layout (https://quarto.org/docs/reference/formats/html.html#layout):
    fig-cap-location: margin
    page-layout: full
    title-block-style: default
    # code (https://quarto.org/docs/reference/formats/html.html#code):
    code-fold: false
    code-overflow: wrap
    code-line-numbers: false
    code-copy: true
    code-link: false
    code-annotations: hover
    code-tools: false
    highlight-style: monokai
    # references:
    bibliography: references.bib
    citations-hover: true
    citation-location: document
    citeproc: true
    # footnotes:
    footnotes-hover: true
    # includes:
    include-after-body: plausible.html

metadata-files:
  - _authors.yml
  - _affiliations.yml
